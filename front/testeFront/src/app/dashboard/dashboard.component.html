<div class="grid-container">
  <h1 class="mat-h1">Influenciadores</h1>
  <!-- <mat-grid-list cols="2" rowHeight="350px"> -->
  <!-- <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" style="height: 88vh"> -->
  <div class="card-wrapper dashboard-card-container">

    <mat-card class="dashboard-card dashboard-card-top">
      <mat-card-header>
        <mat-card-title>DashBoard
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div class="container">
          <p-card [style]="{width: '32vw', height: '15vw'}">
            <app-top10></app-top10>
          </p-card>
          <p-card [style]="{width: '40vw', height: '15vw'}">
            <app-top10-graph></app-top10-graph>
          </p-card>
          <p-card [style]="{width: '20vw', height: '15vw'}">
            <app-top10-graph></app-top10-graph>
          </p-card>
        </div>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card class="dashboard-card dashboard-card-grid ">
      <mat-card-header>
        <mat-card-title>Influenciadores 1
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Refresh data</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div><app-influencer-list></app-influencer-list></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
